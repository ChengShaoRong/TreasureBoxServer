<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div>
            <a id="languages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link language dropdown-toggle">
              <img id="languageImg" src="img/flags/16/GB.png" alt="English"><span id="languageTxt" class="d-none d-sm-inline-block">English</span></a>
            <ul aria-labelledby="languages" class="dropdown-menu">
              <li><a rel="nofollow" class="dropdown-item" onclick="setLanguage('zh')"> <img src="img/flags/16/CN.png" alt="简体中文" class="mr-2">简体中文</a></li>
              <li><a rel="nofollow" class="dropdown-item" onclick="setLanguage('en')"> <img src="img/flags/16/GB.png" alt="English" class="mr-2">English</a></li>
            </ul>
          </div>
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1 id="titleMain"></h1>
                  </div>
                  <p id="contentMain"></p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="form-login" class="form-validate">
                    <div class="form-group">
                      <input id="login-username" type="text" myName="true" name="loginUsername" required class="input-material">
                      <label for="login-username" class="label-material" id="labelUser">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" rangelength="6,64" required class="input-material">
                      <label for="login-password" class="label-material" id="labelPW">Password</label>
                    </div>
                    <div class="form-group">
                      <input id="register-valid" type="text" name="registerValid" class="input-material" myValidCode="true" required >
                      <img id="validCode" src="" onclick="onClickValidCode();" alt="..."/>
                      <label for="register-valid" class="label-material" id="labelVC">Valid code</label>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="registerAgree" type="checkbox" checked="checked" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree" id="labelAgree">Agree the terms and policy</label>
                      <a id="labelAgree2" data-toggle="modal" data-target="#myModal" class="signup" onclick="onClickPolicy();">terms and policy</a>
                    </div>
                    <div class="form-group">
					  <a id="login" type="submit" class="btn btn-primary" onclick="onClickLogin();">Login</a>
                    </div>
                  </form>
                  <a href="forget.html" class="forgot-pass" id="labelForget">Forgot Password?</a><br><small id="labelHave">Do not have an account? </small><a href="register.html" class="signup" id="labelSignup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- policy modal -->
      <div class="card-body text-center">
        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="policyTitle" aria-hidden="true" class="modal fade text-left">
          <div role="document" class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="policyTitle" class="modal-title">terms and policy</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
              </div>
              <div class="modal-body" id="policyContent">
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary" id="close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tips message box -->
      <div class="card-body text-center">
        <div id="showTips" tabindex="-1" role="dialog" aria-labelledby="policyTitle" aria-hidden="true" class="modal fade text-left">
          <div role="document" class="modal-dialog modal-sm" style="margin-top: 30%">
            <div class="modal-content card alert alert-dismissible">
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
              <div id="showTipsMsg" class="modal-body text-success">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="copyrights text-center">
        <p>Copyright &copy; 2023 RongRong All rights reserved. &emsp; Design by Bootstraps</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/localization/messages_zh.js"></script>
    <script src="vendor/jquery-validation/additional-methods.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/utils.js?v=20230606"></script>
    <script src="js/login.js?v=20230606"></script>
  </body>
</html>
